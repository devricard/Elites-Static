<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ELITES | Welcome</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo"><i class="far fa-star"></i>ELITES</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="docs.html">Login</a></li>
                    <li><a href="docs.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Head -->
    <section class="docs-head bg-primary py-3">
        <div class="container grid">
            <div>
                <h1 class="xl">Register here</h1>
                <p class="lead">
                    Fill your details correctly for bettter and easier transactions
                </p>
            </div>
            <img src="images/docs.png" alt="">
        </div>
    </section>

    <!-- Docs main -->
    <section class="docs-main my-4">
        <div class="container grid">
          
            <div class="showcase-form card">
                <h2>Welcome to onlineElites</h2>
                <h3>Register Now to become a member</h3>
                
                 <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="FullName" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="Username" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="contact" placeholder="Contact" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <input type="password" name="pass" placeholder="password" required>
                    </div>
                    <div class="form-control">
                        <input type="password" name="Passwordconfirm" placeholder="Passwordconfirm" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1 class="logo"><i class="far fa-star"></i>ELITES</h1>
                <p>Copyright &copy; 2020</p>
            </div>
            <nav>
                <h2>Quick links</h2>
                <ul>
                    <li><a href="index.html">Privacy</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="docs.html">Faqs</a></li>
                </ul>
            </nav>
            <div class="social">
                <h2>Lets get social</h2>
                <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
